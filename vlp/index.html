<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <title>LeetCode Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .question {
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        .question h2 {
            margin: 0;
        }
        .question a {
            text-decoration: none;
            color: #64b5f6;
        }
        .question a:hover {
            text-decoration: underline;
        }
        .examples {
            background: #2c2c2c;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        pre {
            background: #1e1e1e;
            padding: 1rem;
            border-radius: 8px;
            overflow: auto;
            color: #f8f8f2;
        }
        .code-block {
            position: relative;
            background: #2c2c2c;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        .difficulty-tag {
            background-color: #444;
            color: #fff;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            margin-left: 0.5rem;
        }
        .difficulty-tag.easy {
            background-color: #4caf50;
        }
        .difficulty-tag.medium {
            background-color: #ff9800;
        }
        .difficulty-tag.hard {
            background-color: #f44336;
        }
        .sort-controls {
            margin-bottom: 1rem;
            display: flex;
            justify-content: flex-start;
        }
        .sort-dropdown, .search-input {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
        }
        .search-input {
            width: 200px;
            background-color: #2e3339;
            margin-right: 1rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
    </style>
   
</head>
<body>
    <div class="container">
        <h1>Memory Allocation</h1>
        <div class="code-block">
            <pre><code class="language-cpp">
#include <iostream>
using namespace std;

int main() {
    int* ptr = new int; // dynamically allocate memory
    *ptr = 10;
    cout << "Value: " << *ptr << endl;
    delete ptr; // free the allocated memory
    return 0;
}
            </code></pre>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
</body>
</html>
